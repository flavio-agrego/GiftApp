<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GiftApp - Coordinador de Regalos</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- SweetAlert2 CDN for friendly modals (replaces alert/prompt/confirm) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>GiftApp - Coordinador de Regalos</h1>
      <p class="lead">Elegí un regalo y quedará registrado</p>
    </header>

    <section id="login-section" class="card">
      <h2>Ingresá tu apodo</h2>
      <form id="form-apodo" class="form-inline">
        <input id="input-apodo" type="text" placeholder="Tu apodo" required />
        <button id="btn-confirm-apodo" type="submit">Entrar</button>
      </form>
      <p class="hint">El apodo se utiliza para registrar quién eligió cada regalo.</p>
    </section>

    <section id="regalos-section" class="card hidden" aria-hidden="true">
      <h2>Regalos disponibles</h2>
      <div id="regalos-list" class="grid"></div>
    </section>

    <section id="historial-section" class="card hidden" aria-hidden="true">
      <h2>Historial de elecciones</h2>
      <ul id="historial-list" class="list"></ul>
    </section>

    <footer class="foot">
      <small>GiftApp - Coordinador de Regalos</small>
    </footer>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
