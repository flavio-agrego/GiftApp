<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GiftApp - Coordinador de Regalos</title>
<link rel="stylesheet" href="css/style.css">
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<main class="container">
<header>
<h1>GiftApp - Coordinador de Regalos</h1>
<p class="lead">
	Elegí un regalo y quedará registrado
</p>
</header>
<section id="usuario-section" class="card hidden">
<h2 id="usuario-logueado"></h2>
</section>
<section id="regalos-section" class="card hidden">
<h2>Regalos disponibles</h2>
<div id="productos" class="grid">
</div>
</section>
<section id="historial-section" class="card hidden">
<h2>Historial de elecciones</h2>
<ul id="lista-elecciones" class="list">
</ul>
</section>
<footer class="foot">
<small>GiftApp - Coordinador de Regalos - 2025</small>
</footer>
</main>
<script src="js/app.js"></script>
</body>
</html>
